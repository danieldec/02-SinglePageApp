<h1 class="animated fadeI">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <p>{{heroe.bio}}</p>
    <div>
      <!-- <img [src]="hereoCasaLogo" [alt]="heroe.casa" class="img img-fluid"> -->
      <img *ngIf= "heroe.casa === MARVEL" src="assets/img/marvelLogo.jpg" alt="Marvel" class="img img-fluid">
      <img *ngIf= "heroe.casa === DC" src="assets/img/DCLogo.jpg" alt="DC" class="img img-fluid">
    </div>
  </div>
</div>
